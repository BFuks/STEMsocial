<template name="hivesignermodal">
  <div class="ui hivesigner mini modal">
    <div class="ui column">
      <div class="row">
        <h3 style="border-top:4px solid #db2828!important; padding-top: 0.5em;">
          Your HiveSigner token has expired
        </h3>
        <div class='content'><p>
          You will be redirected to HiveSigner to authenticate to Hive.
          The STEMsocial app will never have access to your keys.
        </p></div>
      </div>
    </div>
    <div class="actions" style="background: transparent; margin-top:15px;" >
        <div class="ui button cancel red left floated">Cancel</div>
        <div id='proceed' class="ui button proceed green right floated">Proceed</div>
    </div>
  </div>
</template>
