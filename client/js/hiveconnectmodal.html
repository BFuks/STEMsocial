<template name="hiveconnectmodal">
  <div class="ui hiveconnect mini modal">
    <div class="ui column">
      <div class="row">
        <h3 style="border-top:4px solid #db2828!important;padding-top: 0.5em;">Problem with {{connect_mediator}}</h3>
        <div class="content"><strong>{{connect_error}}</strong>: {{connect_message}}</div>
      </div>
    </div>
    <div class="actions" style="background: transparent; margin-top:15px;">
      <div id="okconnect" class="ui okconnect grey button">OK</div>
    </div>
  </div>
</template>
