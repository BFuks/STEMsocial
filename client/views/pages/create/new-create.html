<template name="newcreate">
  <div class="ui container supercontainer">

    <!-- DRAFTS AND RECOMMENDATIONS -->
    {{>drafts}}

    <div class="ui grid two column stackable padded">

      <!--- ARTICLE SIDE -->
      <div id="articleside" class="eight wide column">
        <h2 class="ui dividing header">Write a new post</h2>
        <form id="newarticle" class="ui form">
          <!-- TITLE -->
          <div class="field mfield">
            <label>TITLE</label>
            <input id='posttitle' name="posttitle" type="text" class="submfield" placeholder="Type your title">
          </div>

          <!-- BODY-->
          <div class="field">
            <label>ARTICLE</label>
            <textarea id="postbody" name='postbody' type="text"  class='submfield' rows='20' style='resize:none;'></textarea>
          </div>

          <!-- TAGS -->
          <div class="field mfield">
            <label>TAGS</label>
            <div class="ui fluid multiple search selection dropdown">
              <input id="posttags" name="posttags" type="hidden">
              <div class="default text">Set tags...</div>
            </div>
          </div>
          <div class="ui mini to message yellow hidden">
            Reaching the tag number limit:
            the (potentially automatically added) #hive-196387 tag
            plus nine user-defined tags. <br /><br />
            Any extra tag will be ignored.
          </div>

          <!-- BENEFICIARIES -->
          <div class="field mfield">
            <label  style='margin-top:15px;'>BENEFICIARIES (optional).</label>
            <div class="ui stmscl_bnf checkbox" style="margin-right:2em;margin-top:5px;">
              <input type="checkbox" name="stmscl_bx" id='stmscl_bx' style='vertical-align:middle;'>
                <label for='stmscl_bx' style='vertical-align:middle;'>
                  Donate a fraction of the post rewards to STEMsocial:
                  <input id='stmscl_bnf' name="stmscl_bnf" type="number" min="0" max="100"
                    style='width:55px;border:none;border-width:0;margin-top:-9px;margin-right:-10px' value='5'> %.
                </label>
            </div>
          </div>
          <div class="field mfield">
            <div class="ui basic button add-beneficiary black left floated"  style='margin-top:-10px'>
              <i class="user icon"></i>Add another beneficiary
            </div>
<!--
            <input id="beneficiaries" name="beneficiaries" type="hidden">
            {{#if loadBeneficiaries}}
              {{#each beneficiary in loadBeneficiaries}}
                <div class="ui compact medium message teal floated">
                  {{DisplayBeneficiary beneficiary}}:
                  <b>{{DisplayShare beneficiary}}</b><i class="percent icon"></i>
                  <i id='edit-beneficiary' aria-hidden="true" class="fitted link edit outline icon" name={{DisplayBeneficiary beneficiary}}-{{DisplayShare beneficiary}}></i>
                  <i id='remove-beneficiary' aria-hidden="true" class="fitted link trash alternate outline icon" name={{DisplayBeneficiary beneficiary}}></i>
                </div>
              {{/each}}
            {{else}}
               No added beneficiary.<br />
            {{/if}}
-->
          </div>
        </form>

        <!-- MESSAGES AND BUTTONS-->
        <div class="ui button submit teal right floated" style='margin-top:30px'>SUBMIT</div>
      </div>

      <!-- preview part -->
      <div id="previewside" class="eight wide column">
        <h2 class="ui dividing header">Post preview</h2>

        <!-- TITLE -->
        <h2 class="ui header">{{DisplayPostTitle}}</h2>

        <!-- BODY -->
        <div id='postcreate'><div class='content'>
          <div class="description">
            {{{DisplayPostBody}}}
          </div>
        </div></div>



      </div>
    </div>
  </div>
</template>
