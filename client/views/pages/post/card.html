<template name="card">
  <div class="card" style="box-shadow: 0px 0px 7px #00000069;">
    {{#if imgFromBody this}}
      <div class="image" style="cursor: pointer;"><img src="{{imgFromBody this}}"></div>
    {{else}}
      <br />&nbsp;<br />
    {{/if}}
    <span class="ui teal label top left attached" style="border-radius: 0rem 0em 0.28571429rem 0em;">
      <i class="clock outline icon"></i> {{DisplayTimeFrom created}}
    </span> 
    <div class="content">
      <a href="#!/@{{author}}/{{permlink}}" class="header">{{title}}</a>
      <div class="meta" style="cursor: pointer;">
        <span class="category">
          <a class="author_name" href="#!/@{{author}}">
            by {{author}} ({{displayReputation author_reputation}})
          </a>
          {{#if isWhitelisted author}}<i class="ui icon star yellow"></i>{{/if}}
        </span>
      </div>
      <div class="description" style="margin-bottom: 0.5em;">
        {{shortDescription (xssShortFormatter body)}}
      </div>
      <span class="tags">
        {{#each json_metadata.tags}}
          {{#if IsAllowedTag this}}
            <a href="#!/{{this}}" class="ui mini {{colorByCategory this}} label noradius">{{this}}</a>
          {{/if}}
        {{/each}}
      </span>
    </div>
    <div class="ui big label fluid npdg noradius">{{>upvote}}</div>
  </div>
</template>
